<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box</title>
    <link rel="stylesheet" href="dialogbox.css">
    
</head>

<body>
    <div>
        <button onclick="openDialog()" style="margin-left: 700px; background-color: aliceblue;">Open Dialog</button>

        <div id="dialog" class="dialog">
            <h2>Text something here</h2>
            <textarea id="text" rows="4" cols="40"></textarea>
            <button onclick="submit()">Submit</button>
            <button onclick="closeDialog()">Close</button>
        </div>
    </div>


    <script src="dialogbox.js"></script>
</body>

</html>
