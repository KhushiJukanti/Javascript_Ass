<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamHome Flats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    span img {
        width: 100%;
        /* Set image width to 100% of its container */
        height: auto;
        /* Maintain aspect ratio */
        display: block;
        /* Make the image a block-level element */
    }

    section {
        margin-bottom: 40px;
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
    }

    .container {
        position: relative;
        text-align: center;
    }

    .container img {
        width: 100%;
        display: block;
    }

    .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
    }

    .button {
        background-color: orange;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
</style>

<body>

    <header>
        <h1>DreamHome Flats</h1>
        <nav>
            <ul>
                <li><a href="#2bhk">2BHK</a></li>
                <li><a href="#3bhk">3BHK</a></li>
                <li><a href="#duplex">Duplex</a></li>
                <li><a href="#suite">Suite</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <span>
        <img src="https://assets.ccbp.in/frontend/static-website/flats-list-bg.png" alt="">
        <div class="overlay">
            <h1>Sunrise Avenue</h1>
            <p>Move to what you want</p>
            <button class="button">Book flat</button>
        </div>
    </span>

    <footer id="contact">
        <h3>Contact Us</h3>
        <p>For inquiries and site visits, contact our representatives:</p>
        <ul>
            <li>Phone: +1234567890</li>
            <li>Email: info@dreamhomeflats.com</li>
            <li>Address: 123 Dream Street, Dream City</li>
        </ul>
    </footer>

</body>

</html>
