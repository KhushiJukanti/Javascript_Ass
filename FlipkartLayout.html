<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Layout</title>
    <link rel="icon" href="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AAV4I8c.img" type="image/x-icon">
    <style>
     
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

      
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f3f6;
            margin: 0;
        }

       
        .header {
            background-color: #f0f0f0;
            color: white;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0px 3px 5px 0px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            max-width: 150px;
        }

        .search-bar {
            display: flex;
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-input {
            width: 70%;
            padding: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 2px;
            outline: none;
        }

        .search-button {
            width: 20%;
            padding: 8px;
            background-color: #fb641b;
            color: #ffffff;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

   
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            color: #000000;
            margin-right: 15px;
            font-weight: bold;
        }

       
        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #ffffff;
            border: 1px solid #f0f0f0;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        
        .footer {
            background-color: #2874f0;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        
        .login-info {
            margin-right: 20px;
            color: #2874f0;
            cursor: pointer;
        }

        .cart-info {
            display: flex;
            align-items: center;
            color: #2874f0;
            cursor: pointer;
        }

        .cart-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="Flipkart Logo">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search products...">
            <button class="search-button">Search</button>
        </div>
        <div class="login-info">Login</div>
        <div class="cart-info">
            <div class="cart-icon">ðŸ›’</div>
            Cart
        </div>
    </div>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Deals</a>
        <a href="#">Categories</a>
        <a href="#">Contact</a>
    </div>
    
    <div class="main">
        
        <div class="product">
            <img src="https://rukminim2.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100" alt="Product 1">
            <p>Mobiles</p>
        </div>
        <div class="product">
            <img src="https://rukminim2.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100" alt="Product 2">
            <p>Eloctronics</p>
        </div>
        <div class="product">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/80/80/image/0139228b2f7eb413.jpg?q=100" alt="Product 3">
            <p>Appliances</p>
        </div>
     
    </div>
    <div class="footer">
        <p>Thank You! </p>
    </div>
</body>
</html>
