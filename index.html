<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            width: 400px;
            gap: 10px;
            padding-left: 100px;
        }
        .box{
            background-color: aqua;
            color: #fff;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" value="" id="colorname" placeholder="enter the colorname">
        <div class="box" id="box1">
            box1

        </div>
        <button onclick="changeColor()">change backgroun</button>
        <button>hide</button>
        <button>show</button>

    </div>
    <script>
        function changeColor(){
            let colorname=document.getElementById("colorname").value 
            let box = document.getElementById("box1")
            box.style.background=colorname
        }
    </script>
</body>
</html>
