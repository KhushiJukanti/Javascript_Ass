<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            background-image: url('weather_bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url(https://www.bing.com/th?id=OHR.SaharaDunes_EN-IN6130690163_1920x1080.webp&qlt=50);
            height: 100vh;
            
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* background-color: #fff; */
            border-radius: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 30px;
            color: #333;
        }

        .header p {
            font-size: 16px;
            color: #666;
        }

        .weather-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .weather-box .day {
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 5px;
        }

        .weather-box .day h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .weather-box .day img {
            width: 50px;
            height: 50px;
        }

        .weather-box .day p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Weather Forecast</h1>
            <p>Today: Wednesday, June 1</p>
        </div>
        <div class="weather-box">
            <div class="day">
                <h3>Tomorrow</h3>
                <img src="https://th.bing.com/th?id=OIP.mqGHe5486vnEPNENzaUg8QHaFj&w=288&h=216&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="sunny">
                <p>sunny</p>
                <p>32° / 17°</p>
            </div>
            <div class="day">
                <h3>Thursday</h3>
                <img src="https://th.bing.com/th/id/OIP.w2jBUfr1NctJDeABwsGqrwHaFj?rs=1&pid=ImgDetMain" alt="cloudy">
                <p>cloudy</p>
                <p>28° / 14°</p>
            </div>
            <div class="day">
                <h3>Friday</h3>
                <img src="https://th.bing.com/th/id/OIP.ACRGXWMRiMnSU6KX7NtXFQHaEK?rs=1&pid=ImgDetMain" alt="rainy">
                <p>rainy</p>
                <p>22° / 10°</p>
            </div>
        </div>
    </div>
</body>

</html>
